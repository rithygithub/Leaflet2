<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Debug</title>
  <!-- Adjust the path to leaflet.css to the correct location -->
  <link rel="stylesheet" href="../dist/leaflet.css" />
  <style>
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <!-- Adjust the path to leaflet-src.js to the correct location -->
  <script src="../dist/leaflet-src.js"></script>
  <script>
    // Initialize the map and set the view to your desired location
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Add a tile layer from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);
  </script>
</body>
</html>
